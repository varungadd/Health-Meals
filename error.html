<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error404</title>
    <!-- fontawesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- google fonts link -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css"
    />
    <!-- css stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="flex items-center justify-center w-screen h-screen bg-purple-custom"
    >
      <div class="mx-20 px-10 py-10 bg-white rounded-md shadow-xl">
        <div class="flex flex-col items-center">
          <img
            class="w-1/2 mb-10"
            src="./images/undraw_Lost_online_re_upmy.png"
            alt=""
          />

          <h6
            class="mb-2 text-2xl font-bold text-center text-gray-800 md:text-3xl"
          >
            <span class="text-purple-500">Oops!</span> Page not found
          </h6>

          <p class="mb-8 text-center text-gray-500 md:text-lg">
            The page you’re looking for doesn’t exist.
          </p>
          <div class="m-4 text-purple-500 animate-spin">
            <i class="fas fa-cog"></i>
          </div>
          <a id="goHomeBtn"
            href="./index.html"
            class="text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:ring-purple-300 dark:focus:ring-purple-800 shadow-lg shadow-purple-500/50 dark:shadow-lg dark:shadow-purple-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
            >Go home</a
          >
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/flowbite@1.3.2/dist/flowbite.js"></script>
    <!-- Required chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </script>
    <!-- tailwind js -->
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer src="./js/error.js"></script>
  </body>
</html>
